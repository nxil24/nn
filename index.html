<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Treasure Hunt: Adventure Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>🏝️ Treasure Hunt: Adventure Edition</h1>
    <p>Explore, collect treasures, and conquer thrilling quests!</p>
  </header>

  <main id="main-game">
    <section id="game-area">
      <button id="explore-btn">🔍 Explore</button>
      <p id="status">Status: Ready to explore!</p>
      <div id="treasure-info"></div>
      <div id="treasure-animation"></div>
    </section>

    <section id="currency">
      <h2>💰 Coins: <span id="coin-balance">0</span></h2>
      <button id="shop-btn">🛒 Open Shop</button>
    </section>

    <section id="shop" class="panel hidden">
      <h2>🛍️ In-Game Shop</h2>
      <div id="shop-items" class="shelf"></div>
      <button id="close-shop-btn">❌ Close</button>
    </section>

    <section id="locations" class="panel">
      <h2>🌍 Travel to a Location</h2>
      <div id="location-buttons"></div>
    </section>

    <section id="location-panel" class="panel hidden">
      <h2 id="location-title"></h2>
      <div id="mini-game-container"></div>
      <button id="close-location-btn">🔙 Back</button>
    </section>

    <section id="nft-collection" class="panel">
      <h2>🎒 Collected Treasures</h2>
      <div id="nft-list"></div>
    </section>
  </main>

  <footer>
    <p>Created with Fun & JavaScript ✨</p>
  </footer>

  <script src="game.js"></script>
</body>
</html>
