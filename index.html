<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Treasure Hunt: Adventure Edition</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<div id="overlay"></div>

<header>
  <h1>Treasure Hunt: Adventure Edition</h1>
  <div id="player-profile">
    <p><strong>Player:</strong> <span id="player-name">Adventurer</span></p>
    <p><strong>Coins:</strong> <span id="coin-balance">0</span></p>
  </div>
</header>

<main>
  <section id="main-menu">
    <button id="explore-btn" class="btn">Explore</button>
    <button id="shop-btn" class="btn">Open Shop</button>

    <div id="location-buttons" class="locations"></div>
    <div id="treasure-info" class="info"></div>

    <div id="nft-list" class="treasures"></div>
  </section>

  <section id="shop" class="modal">
    <div class="modal-content">
      <h2>Shop</h2>
      <div id="shop-items" class="shop-shelf"></div>
      <button id="close-shop-btn" class="btn close-btn">Close Shop</button>
    </div>
  </section>

  <section id="mini-game-container" class="modal">
    <div class="modal-content">
      <button id="exit-mini-btn" class="btn close-btn">Exit Game</button>
      <div id="mini-game-content"></div>
    </div>
  </section>
</main>

<audio id="bgm" loop></audio>
<audio id="sfx" ></audio>

<script src="game.js"></script>
</body>
</html>
