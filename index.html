<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Treasure Hunt: Adventure Edition</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div id="game-container">
  <header>Treasure Hunt: Adventure Edition</header>

  <div id="coin-balance">Coins: 0</div>
  <div id="status"></div>

  <div id="actions">
    <button id="explore-btn">Explore</button>
    <button id="shop-btn">Open Shop</button>
  </div>

  <div id="location-buttons"></div>

  <div id="main-area">
    <section id="nft-list">
      <h3>Your Treasures</h3>
    </section>
  </div>

  <div id="shop-panel" class="hidden">
    <h3>Shop</h3>
    <div id="shop-items"></div>
    <button id="close-shop-btn">Close Shop</button>
  </div>

  <div id="location-play-area" class="hidden">
    <h2 id="location-title">Location Game</h2>
    <div id="location-content"></div>
    <button id="exit-location">Exit Location</button>
  </div>
</div>

<div id="treasure-animation"></div>

<script src="script.js"></script>
</body>
</html>
