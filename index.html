<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Treasure Hunt: Adventure Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ğŸï¸ Treasure Hunt: Adventure Edition</h1>
    <p>Explore, complete quests, and collect treasures!</p>
  </header>

  <section id="profile-section">
    <label for="profile-select">Select Profile:</label>
    <select id="profile-select"></select>
    <button id="create-profile-btn">New Profile</button>
    <p id="welcome-msg"></p>
  </section>

  <section id="coin-balance-section">
    <h2>Coins: <span id="coin-balance">0</span></h2>
  </section>

  <section id="game-area">
    <div id="location-buttons"></div>
  </section>

  <section id="location-story" class="hidden">
    <h2 id="location-name"></h2>
    <p id="location-desc"></p>
    <p id="riddle-text"></p>
    <button id="start-quest-btn">Start Quest</button>
    <button id="back-to-locations-btn">Back to Locations</button>
  </section>

  <section id="mini-game" class="hidden">
    <h2 id="mini-game-title"></h2>
    <div id="mini-game-container"></div>
    <button id="exit-mini-game-btn">Exit Mini-Game</button>
  </section>

  <section id="shop-section" class="hidden">
    <h2>ğŸ›’ Shop</h2>
    <div id="shop-items"></div>
    <button id="close-shop-btn">Close Shop</button>
  </section>

  <section id="collected-treasures">
    <h2>Your Collected Treasures</h2>
    <div id="nft-list"></div>
  </section>

  <footer>
    <button id="open-shop-btn">Open Shop</button>
    <p>Powered by Fun and JavaScript!</p>
  </footer>

  <script src="game.js"></script>
</body>
</html>
