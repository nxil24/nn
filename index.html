<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Treasure Hunt: Adventure Edition</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game-container">
    <header>
      <h1>Treasure Hunt: Adventure Edition</h1>
      <div id="coin-display">Coins: <span id="coin-balance">0</span></div>
    </header>

    <div id="main-panel">
      <div id="menu-buttons">
        <button id="explore-btn">Explore</button>
        <button id="shop-btn">Shop</button>
      </div>

      <div id="treasure-info"></div>
      <div id="treasure-animation"></div>

      <div id="location-buttons" class="panel"></div>
      <div id="location-container" class="hidden"></div>
      <div id="mini-game" class="hidden"></div>
    </div>

    <div id="shop" class="popup hidden">
      <div class="shop-header">
        <h2>In-Game Shop</h2>
        <button id="close-shop-btn">Close</button>
      </div>
      <div id="shop-items" class="shop-shelf"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
