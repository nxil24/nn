<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Treasure Hunt: Adventure Edition</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ğŸï¸ Treasure Hunt: Adventure Edition</h1>
    <p id="player-info">Loading profile...</p>
  </header>

  <main id="game-container">
    <section id="status-panel">
      <p id="status">Status: Ready to explore!</p>
      <h2>Coins: <span id="coin-balance">0</span></h2>
      <h3>Level: <span id="player-level">1</span></h3>
      <button id="explore-btn">Explore</button>
      <button id="shop-btn">ğŸ›’ Shop</button>
    </section>

    <section id="shop" class="panel hidden">
      <h2>In-Game Shop</h2>
      <div id="shop-shelf"></div>
      <button id="close-shop-btn">Close Shop</button>
    </section>

    <section id="locations" class="panel">
      <h2>ğŸŒ Choose a Location</h2>
      <div id="location-buttons"></div>
    </section>

    <section id="location-area" class="panel hidden">
      <h2 id="location-title"></h2>
      <div id="location-background"></div>
      <p id="location-story"></p>
      <div id="location-mini-game"></div>
      <button id="exit-location-btn">Exit Location</button>
    </section>

    <section id="nft-collection" class="panel">
      <h2>Your Treasures</h2>
      <div id="nft-list"></div>
    </section>
  </main>

  <footer>
    <p>Powered by Fun, JavaScript & Imagination ğŸ®</p>
  </footer>

  <audio id="sound-explore" src="sounds/explore.mp3"></audio>
  <audio id="sound-coin" src="sounds/coin.mp3"></audio>
  <audio id="sound-shop" src="sounds/shop.mp3"></audio>

  <script src="game.js"></script>
</body>
</html>
