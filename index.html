<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Treasure Hunt: Adventure Edition</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <h1>Treasure Hunt: Adventure Edition</h1>
  <div id="welcome-msg"></div>
  <div>Coins: <span id="coin-balance">0</span> | 
      <button id="shop-btn">Shop</button> 
      <button id="mute-btn">Mute</button>
  </div>
</header>

<section id="profile-section">
  <input type="text" id="profile-input" placeholder="Enter player name" />
  <button id="create-profile-btn">Create Profile</button>
  <select id="profile-select" class="hidden"></select>
  <button id="delete-profile-btn" class="hidden">Delete Profile</button>
</section>

<section id="game-area" class="hidden">

  <section id="locations">
    <h2>Choose a Location to Explore</h2>
    <div id="location-buttons"></div>
  </section>

  <section id="location-story" class="hidden">
    <h2 id="location-name"></h2>
    <p id="location-story-text"></p>
    <div id="riddle-section">
      <div id="riddle-question"></div>
      <input type="text" id="riddle-answer" placeholder="Your answer here" autocomplete="off" />
      <button id="submit-riddle-btn">Submit</button>
      <div id="riddle-feedback"></div>
    </div>
  </section>

  <section id="mini-game" class="hidden">
    <h2 id="mini-game-title"></h2>
    <div id="game-instructions"></div>

    <!-- Maze game container -->
    <div id="maze-game" class="hidden"></div>
    <div id="maze-controls" class="hidden">
      <button id="maze-up">↑</button><br />
      <button id="maze-left">←</button>
      <button id="maze-down">↓</button>
      <button id="maze-right">→</button>
    </div>

    <!-- Memory game container -->
    <div id="memory-game-board" class="hidden"></div>

    <!-- Shooting game container -->
    <canvas id="shooting-canvas" class="hidden"></canvas>

    <button id="exit-mini-game" class="hidden">Exit Mini-Game</button>
  </section>

</section>

<!-- Shop Modal -->
<div id="shop" class="hidden">
  <div id="shop-container">
    <h2>Shop</h2>
    <div id="shop-items"></div>
    <button id="close-shop-btn">Close Shop</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
